<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="shortcut icon" href="./assets/favicon.ico">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__player">
                    <div class="header__player-controls">
                        <button class="play-prev icon-player"></button>
                        <button class="play icon-player"></button>
                        <button class="play-next icon-player"></button>
                    </div>
                    <ul class="header__player-playlist"></ul>
                </div>
                <div class="header__weather">
                    <input type="text" class="input__city" />
                    <i class="weather-icon owf"></i>
                    <div class="header__weather-error"></div>
                    <div class="header__description-container">
                        <span class="temperature"></span>
                        <span class="weather-description"></span>
                    </div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__content">
                <div class="main__slider-icons">
                    <button class="slide-prev icon-slider"></button>
                    <button class="slide-next icon-slider"></button>
                </div>
                <time class="main__time">22:22:22</time>
                <p class="main__date"></p>
                <div class="main__greeting-container">
                    <span class="main__greeting">Good evening, </span>
                    <input type="text" class="main__name" value="Ilya!" />
                </div>
            </div>
        </div>
    </main>
</body>

</html>
