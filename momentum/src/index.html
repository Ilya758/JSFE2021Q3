<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="shortcut icon" href="./assets/favicon.ico">
</head>

<body>
    <canvas id="canvas"></canvas>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__player">
                    <audio preload="auto" class="header__audioplayer"
                        src="./assets/sounds/30 Seconds To Mars - Edge of the Earth.mp3" data-state="pause"
                        data-count="0"></audio>
                    <div class="header__player-controls">
                        <button class="play-prev icon-player"></button>
                        <button class="play icon-player"></button>
                        <button class="play-next icon-player"></button>
                    </div>
                    <span class="header__player-songName">30 Seconds To Mars - Edge of the Earth</span>
                    <span class="header__player-currentTime">00:00</span>
                    <input class="header__player-range range_elem_duration" type="range" name="duration" value="0"
                        min="0" max="100">
                    <span class="header__player-duration">04:38</span>
                    <input class="header__player-range range_elem_sound" type="range" name="volume" value="100" min="0"
                        max="100">
                    <button class="header__player-mute" type="button">Mute</button>
                    <ul class="header__player-playlist">
                        <li class="header__player-item song_state_active">
                            <span></span>
                        </li>
                        <li class="header__player-item">
                            <span></span>
                        </li>
                        <li class="header__player-item">
                            <span></span>
                        </li>
                        <li class="header__player-item">
                            <span></span>
                        </li>
                        <li class="header__player-item">
                            <span></span>
                        </li>
                        <li class="header__player-item">
                            <span></span>
                        </li>
                        <li class="header__player-item">
                            <span></span>
                        </li>
                        <li class="header__player-item">
                            <span></span>
                        </li>
                        <li class="header__player-item">
                            <span></span>
                        </li>
                        <li class="header__player-item">
                            <span></span>
                        </li>
                    </ul>
                </div>
                <div class="header__weather">
                    <input type="text" class="input__city" name="city" placeholder="[Enter the city]" />
                    <i class="icon-weather owf"></i>
                    <div class="header__weather-error"></div>
                    <div class="header__description-container">
                        <span class="temperature"></span>
                        <span class="weather-description"></span>
                    </div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__content">
                <div class="main__slider-icons">
                    <button class="slide-prev icon-slider"></button>
                    <button class="slide-next icon-slider"></button>
                </div>
                <time class="main__time">22:22:22</time>
                <p class="main__date"></p>
                <div class="main__greeting-container">
                    <span class="main__greeting"></span>
                    <input type="text" class="main__name" value="Ilya!" placeholder="[Enter name]" />
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <div class="settings__container">
                    <h3 class="settings__heading text_font_main">Settings / Visibility</h3>
                    <ul class="settings__list">
                        <li class="settings__item">
                            <span class="settings__text text_font_main">Language</span>
                            <div class="radio__container">
                                <label for="ru">
                                    <span class="text_font_main">RU</span>
                                    <input id="ru" class="radio__button button_type_language" type="radio" name="lang"
                                        value="ru-RU">
                                    <span class="checkmark"></span>
                                </label>
                                <label for="en">
                                    <span class="text_font_main">EN</span>
                                    <input id="en" class="radio__button button_type_language" type="radio" name="lang"
                                        value="en-EN" checked="checked">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </li>
                        <li class="settings__item">
                            <span class="settings__text text_font_main">Audioplayer</span>
                            <div class="settings__slider-track" data-count="0" data-enabled="false">
                                <div class="settings__slider-thumb"></div>
                            </div>
                        </li>
                        <li class="settings__item">
                            <span class="settings__text text_font_main">Weather</span>
                            <div class="settings__slider-track" data-count="1" data-enabled="false">
                                <div class="settings__slider-thumb"></div>
                            </div>
                        </li>
                        <li class="settings__item">
                            <span class="settings__text text_font_main">Time</span>
                            <div class="settings__slider-track" data-count="2" data-enabled="false">
                                <div class="settings__slider-thumb"></div>
                            </div>
                        </li>
                        <li class="settings__item">
                            <span class="settings__text text_font_main">Date</span>
                            <div class="settings__slider-track" data-count="3" data-enabled="false">
                                <div class="settings__slider-thumb"></div>
                            </div>
                        </li>
                        <li class="settings__item">
                            <span class="settings__text text_font_main">Greeting</span>
                            <div class="settings__slider-track" data-count="4" data-enabled="false">
                                <div class="settings__slider-thumb"></div>
                            </div>
                        </li>
                        <li class="settings__item">
                            <span class="settings__text text_font_main">Quotes</span>
                            <div class="settings__slider-track" data-count="5" data-enabled="false">
                                <div class="settings__slider-thumb"></div>
                            </div>
                        </li>
                        <li class="settings__item">
                            <div class="settings__text text_font_main photosource__container">Photosource
                            </div>
                            <div class="radio__container">
                                <span class="settings__tooltip"><span class="tooltip">?</span>
                                    <span class="settings__tooltip-text text_size_m">
                                        1 - Github, 2 - Flickr, 3 - Unsplash
                                    </span>
                                </span>
                                <span class="settings__text text_font_main"></span>
                                <label for="gh">
                                    <span class="text_font_main">1</span>
                                    <input id="gh" class="radio__button button_type_src" type="radio" name="src"
                                        value="github" checked>
                                    <span class="checkmark"></span>
                                </label>
                                <label for="fli">
                                    <span class="text_font_main">2</span>
                                    <input id="fli" class="radio__button button_type_src" type="radio" name="src"
                                        value="flickr">
                                    <span class="checkmark"></span>
                                </label>
                                <label for="uns">
                                    <span class="text_font_main">3</span>
                                    <input id="uns" class="radio__button button_type_src" type="radio" name="src"
                                        value="unsplash">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="footer__quote-container">
                    <button class="icon-change-quote"></button>
                    <div class="footer__quote"></div>
                    <div class="footer__author"></div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
